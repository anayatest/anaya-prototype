    <script type="text/javascript">
      var logoSvg = document.getElementById('logoSvg');
      var elems = logoSvg.getElementsByTagName('path'); //list paths logo
      var gLogo = document.getElementById('gLogo');
        function drawlogo(anElem){
          var style = anElem.style;
          style.animation= "draw 0.4s linear forwards"; //start stroke
          if (anElem.className.animVal.indexOf('blurme')>-1) {
            setTimeout(function(){anElem.style.filter = 'url(#f2)';}, 300) //blur elements
          }
        }
        function fillIt(anElem, i){
          //Decomment si image
          //document.getElementById('logo').style.animation = 'transparence 1s linear 1 forwards reverse';
          if(anElem.className.animVal.indexOf('fillme')>-1){
            anElem.style.transition = 'fill-opacity 3s linear';
            anElem.style.fillOpacity= "1";
          }
          if(i<13){
          i++;
          fillIt(elems[i], i);
          }else {
          i=0;
          setTimeout(function(){logoSvg.style.animation='size 1s linear forwards' }, 1500);
          setTimeout(function(){removeStroke(elems[i],i)}, 3000) //wait 3s before remove stroke
          }
        }
        function fill(){
          gLogo.style.filter='url(#f2)';
        }
        function removeStroke(elem,i){
          elem.style.transition = 'stroke 1.5s linear';
          elem.style.stroke = '#a0a0a0';
          elem.style.strokeWidth = '1px';
          if(i<13){
          i++;
          removeStroke(elems[i], i);}
        }
        /* Element Loop
          0 : A
          1 : N
          2 : A2
          3 : Y
          4 : A3
          5 : Aa1
          6 : Aa2
          7 : Aa3
          8 : a1
          9 : n
          10 : a2
          11 : y
          12 : a3
          13 : last
        */
        function startDraw(i){
          if(i<elems.length){
            if( i == 13){setTimeout(function(){drawlogo(elems[i]); i=0; fillIt(elems[i], i);},150)
          } //draw last item and fill it
          //  if(i==13){setTimeout(function(){},10)}
            else if( i >= 12){ setTimeout(function(){drawlogo(elems[i]); i++; startDraw(i);},150) }
            else if(i > 9){setTimeout(function(){drawlogo(elems[i]); i++; startDraw(i)},50)}
            else if(i==8){setTimeout(function(){drawlogo(elems[i]); i++; startDraw(i)},400)}
            else if(i>5){setTimeout(function(){drawlogo(elems[i]); i++; startDraw(i)},10)}
            else if(i==0){setTimeout(function(){drawlogo(elems[i]); i++; startDraw(i)},100)}
            else setTimeout(function(){drawlogo(elems[i]); i++;startDraw(i)},350);
          }
        }
        setTimeout(function(){startDraw(0)},100);

    </script>
    <script type="text/javascript">
      //Class d'un cadre
        function Cadre(snap, text, icon, color, url){
          this.s = snap;
          this.color = color;
          this.url = url;
          this.bool;
          this.cadre = this.s.rect(1,1,598,599)
            .attr({
              pointerEvents:"none",
              strokeWidth:2,
              stroke: "#525252",
              // fill: "#eaeaea",
              fillOpacity: 0,
              strokeDasharray:300,
              strokeDashoffset:750
            });
          this.icon = this.s.append(icon);

          this.innerRect = this.icon.rect(0,200,600,170)
          .attr({
            class:'innerRect',
            pointerEvents:'none',
            fill:'#eaeaea',
            stroke:'none',
            transform: 'rotate(-45,-200,400)'
          });
          this.text = this.icon.text(170,350,text)
            .attr({fontSize:100, fillOpacity:0, fill:color, stroke:'none',
          transform: 'rotate(-45,-450,400)', pointerEvents:'none'
          });
          this.make = function(){this.bool=true;cadre(this); glow(this,this.icon);
            if(this.soonCheck)this.mess.animate({fillOpacity:1},500);
          };
          this.unMake = function(){this.bool=false;resetCadre(this.cadre); unGlow(this.icon);
            if(this.soonCheck)this.mess.animate({fillOpacity:0},500);
          };
          this.add = function(el){this.s.append(el)};
        }
        Cadre.prototype.click= function(section){
          // var section = document.getElementById("section-"+this.url);
          if(section!=null)
          section.make(this.url);

        }
        Cadre.prototype.soon = function(a){
          this.soonCheck = a;
          this.mess = this.s.text(150,500,'Prochainement!')
            .attr({
              fontSize:"50px",
              fill:'#faaa10',
              fillOpacity:0
            });
        }

        //animation du cadre
        function cadre(el){
          el.cadre.animate({strokeDasharray: 600, strokeDashoffset: 0, stroke: "#959595", strokeWidth:'10px',fill:el.color, fillOpacity:0.89}, 500, mina.linear);
        }
        //remise à zero du cadre
        function resetCadre(el){
          el.animate({strokeDasharray:300, strokeDashoffset: 750, stroke:'#525252', strokeWidth:'2px', fill:'#eaeaea', fillOpacity:0},500);
        }
        //animation inner cadre
        function glow(s, el){
          if(s.bool){
            el.select('text').animate({fillOpacity:1, transform:'rotate(-45,-10,420)'},500);
            el.select('.innerRect').animate({transform:'rotate(-45,0,400)'},500);
            // if(el.select('.red')!=null)
              // el.selectAll('.red').animate({fill:"#aa2032"},500);
            // el.select(".child").animate({stroke:'#232323'},500);
            el.selectAll(".beat").animate({fill:'#959595'},500,function(){if(s.bool)el.selectAll(".beat").animate({fill:'#d9d9d9'},500,function(){glow(s, el)})});
          }
        }
        //reset inner
        function unGlow(el){
          // el.animate({fill:"#525252", stroke:'#525252'},500);
          // el.select(".child").animate({stroke:'#525252'},500);
          el.select('.innerRect').animate({transform:'rotate(-45,-200,400)'},500,mina.easein);
          if(el.selectAll('.beat')!=null)
            el.selectAll(".beat").animate({fill:'#232323'},500);
            el.selectAll(".red").animate({fill:'#232323'},500);
          el.select('text').animate({fillOpacity:0, transform:'rotate(-45,-250,420)'},500,mina.easein);
        }
        function close(){
          var sections = document.getElementsByTagName('section');
          for(var i=0;i<sections.length;i++)
            sections[i].style.display='none';
        }

        //Class Section
        function Section(section){
          this.section = section;
          this.s = Snap(section.getElementsByTagName("svg")[0]);
          this.close = this.s.text("100%","20","fermer") //button fermer
            .attr({
              fill: '#a0a0a0',
              fillOpacity:'0',
              cursor:'pointer',
              transform: 'translate(-50%,0)'
          });
          this.rect = this.s.rect(0,0,"100%","100%");
          this.rect.attr({
            x:"500%",
            y:'500%',
            pointerEvents:'none',
            fill: "#0a0a0a",
            // fillOpacity:1,
             fillOpacity:0.23
          });
          this.g = this.s.g(this.rect, this.close);

               }
        Section.prototype.make = function(url){
          var overlay = document.getElementById("overlay");
          overlay.style.display = 'block';
          if(this.section.id == 'section-'+url)
            this.section.style.display='block';
          this.rect.animate({x:0,y:0,transform:'scale(1)'},300,mina.elastic);
          this.close.animate({fillOpacity:1},300);
          var loop = this.section.getElementsByClassName('video');
          for(var i=0; i<loop.length; i++)
            afficheElem(loop[i], i);
        }
        Section.prototype.fermer = function(){
          this.rect.animate({transform:'matrix(0,0,0,0,500,250)'},100,function(){close()});
          this.close.attr({fillOpacity:0});
          var loop = this.section.getElementsByClassName('video');
          for(var i=0; i<loop.length; i++)
            fermerElem(loop[i], i);
        }
        Section.prototype.add = function(el){
          this.s.add(el);
        }

        function afficheElem(el, time){
          el.style.animation='up 1s '+0.1*time+'s linear forwards, transparence 1s '+0.1*time+'s ease reverse forwards';
        }

        function fermerElem(el, time){
          // el.style.animation='up 10ms '+0.1*time+'s linear reverse forwards, transparence 0.2s '+0.1*time+'s linear forwards';
          el.style.opacity='0';
        }
    </script>
    <script type="text/javascript">
      //Create ELements Svg
      var section = new Section(document.getElementById("section-video"));
      section.close.click(function(){section.fermer()});

      // Elements Cadres
      var s = Snap("#audio"); //audio
      var g = document.getElementById('g');
      var audio = new Cadre(s, 'audio', g, "#2050a7", 'audio');
      audio.soon(true);

      var videoSvg = Snap('#video');//video
      var gVideo = document.getElementById('gVideo');
      var play = document.getElementById('play');
      var video = new Cadre(videoSvg, 'video', gVideo, "#207073",'video');

      var photoSvg = Snap('#photo');
      var gPhoto = document.getElementById('gPhoto');
      var photo = new Cadre(photoSvg, 'galerie', gPhoto, "#17a250",'photo');

      var evenSvg = Snap('#event');
      var gEven = document.getElementById('gEven');
      var even = new Cadre(evenSvg, 'event', gEven, "#9E0E40",'event');

      // Actions souries sur les objets svg
      s.mouseover(function(){audio.make();});
      s.mouseout(function(){audio.unMake();});
      s.click(function(){audio.click()});

      video.add(play);
      videoSvg.mouseover(function(){video.make()});
      videoSvg.mouseout(function(){video.unMake()});
      videoSvg.click(function(){video.click(section)});

      photoSvg.mouseover(function(){photo.make()});
      photoSvg.mouseout(function(){photo.unMake()});
      photoSvg.click(function(){photo.click()});

      evenSvg.mouseover(function(){even.make()});
      evenSvg.mouseout(function(){even.unMake()});
      evenSvg.click(function(){even.click()});

      //fermer si click overlay
      var overlay = document.getElementById('overlay');
      overlay.addEventListener('click', function(event){ if(event.target == overlay)section.fermer(); });
    </script>

        player = new YT.Player('player', {

            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }

      function onPlayerReady(event) {
        event.target.playVideo();

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

      for(var i=0;i<youtube_link.length;i++) {

          var iframe_src       = youtube_link[i];
          var youtube_video_id = iframe_src.match(/youtube\.com.*(\?v=|\/embed\/)(.{11})/).pop();
          // console.log(youtube_video_id);
          if (youtube_video_id.length == 11) {

              var video_thumbnail = document.createElement('img');

          if(i==youtube_link.length-1)

        function loadLink(){
          var listeVideo = document.getElementById('section-video').getElementsByClassName('video');
          for(var i=0;i<listeVideo.length;i++){

            listeVideo[i].addEventListener('click', function(e){
                var id = e.target.src.match(/http:\/\/img\.youtube\.com.*(\/vi\/|\/embed\/)(.{11})/);
                var player = document.getElementById('player'), newplayer, sectionVideo= document.getElementById('actualV');
                  player.remove();
                newplayer = document.createElement('div');
                newplayer.id = 'player';
                var done = false;
                sectionVideo.appendChild(newplayer);
                  divplay(id[2]);

          }
      }
